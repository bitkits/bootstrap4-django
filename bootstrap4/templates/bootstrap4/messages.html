{% load bootstrap_tags %}
{% for message in messages %}
    <div class="{{ message|bootstrap_message_classes }}alert {% if dismissable %} alert-dismissable {% endif %}" role='alert'>
    {% if dismissable %}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    {% endif %}
        {{ message }}
    </div>
{% endfor %}
